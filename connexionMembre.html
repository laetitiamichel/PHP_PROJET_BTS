<body>
<div class="ligne_rose"></div>
<div class="ligne_verte"></div>
<header class="page_accueil" id="formulaire">
    <h1 class="h1_accueil">
        Maison des ligues tous les sports 
    </h1>
</header>
<main >
    <div class="formulaire_inscription" id="inscription">
       
        <!-- formulaire pour créer un compte -->
        <div class="inner-form_inscription">
            <fieldset> <!-- encadré qui contient le formulaire-->
                <legend>
                    Inscription
                </legend>
                <form action="./pages/formulaire_inscription.inc.php" method="post" id="inscription">  
                   
                    <label for="villeInscription">
                        Password
                    </label>
                        <input
                        id="villeInscription" 
                        type="search"
                        name="password"
                        placeholder=""
                        aria-required="true"
                        >
                    <label for="emailInscription">
                        E-mail
                    </label>
                        <input 
                        id="emailInscription"
                        type="email"
                        name="mail"
                        placeholder="Votre email"
                        aria-required="true"
                        >
                    
                    <input
                        id="btnValiderInscription"
                        type="submit"
                        value="valider "
                        >
                </form>
            </fieldset>    
        </div>
</main>
<footer>
    <div class="img_logo">
        <img src="./asset/logo_jo.png" alt="logo jeux olympique">
    </div>
</footer>
</body>
