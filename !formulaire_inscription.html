<body>
<div class="ligne_rose"></div>
<div class="ligne_verte"></div>
<header class="page_accueil" id="formulaire">
    <h1 class="h1_accueil">
        Maison des ligues tous les sports 
    </h1>
</header>
<main >
    <ul class="display_grid">
        <li class="img_accueil">
            <img src="./asset/athle.jpg" alt="ligue angers">
            <legend>content</legend>
        </li>
        <li class="img_accueil">
            <img src="./asset/athle.jpg" alt="ligue fc nantes">
            <legend>content</legend>
        </li>
        <li class="img_accueil">
            <img src="./asset/athle.jpg" alt="ligue montpellier">
            <legend>content</legend>
        </li>
        <li class="img_accueil">
            <img src="./asset/athle.jpg" alt="ligue losc">
            <legend>content</legend>
        </li>
        <li class="img_accueil">
            <img src="./asset/athle.jpg" alt="ligue paris">
            <legend>content</legend>
        </li>
    </ul>
    <div class="formulaire_inscription" id="inscription">
       
        <!-- formulaire pour créer un compte -->
        <div class="inner-form_inscription">
            <fieldset> <!-- encadré qui contient le formulaire-->
                <legend>
                    Inscription
                </legend>
                <form action="./pages/formulaire_inscription.inc.php" method="post" id="inscription">  
                    <label for="nomInscription">
                        Nom
                    </label>
                        <input 
                        id="nomInscription"
                        type="text"
                        name="nom"
                        placeholder="Nom" 
                        autofocus="true" 
                        aria-required="true"
                        >
    
                    <label for="prenomInscription">
                        Prénom
                    </label>
                        <input
                        id="prenomInscription"
                        type="text"
                        name="prenom"
                        placeholder="Prénom"
                        aria-required="true"
                        >
                    <label for="ageInscription">
                        Age
                    </label>
                        <input
                        id="ageInscription" 
                        type="date"
                        name="age"
                        placeholder="Age"
                        aria-required="true"
                        >
                    <label for="villeInscription">
                        Ville
                    </label>
                        <input
                        id="villeInscription" 
                        type="search"
                        name="ville"
                        placeholder="Ville"
                        aria-required="true"
                        >
                    <label for="emailInscription">
                        E-mail
                    </label>
                        <input 
                        id="emailInscription"
                        type="email"
                        name="mail"
                        placeholder="Votre email"
                        aria-required="true"
                        >
                    <label for="photo">
                        <span class="material-symbols-outlined">download</span>
                                Téléchargez votre photo :
                            <input 
                            type="file" 
                            id="photoInscription" 
                            name="image" 
                            accept="image/*" 
                            required placeholder="">
                    </label>
                    <input
                        id="btnValiderInscription"
                        type="submit"
                        value="valider "
                        >
                </form>
            </fieldset>    
        </div>
</main>
<footer>
    <div class="img_logo">
        <img src="./asset/logo_jo.png" alt="logo jeux olympique">
    </div>
</footer>
</body>
</html>
