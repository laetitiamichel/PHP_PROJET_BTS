<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="projet Maison des Ligues MICHEL LAETITIA">
    
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/formulaire.css">
    <link rel="stylesheet" href="../css/reset.css">

    <title>Maison des ligues</title>
</head>

<body>
<div class="ligne_rose"></div>
<div class="ligne_verte"></div>
<header class="page_accueil" id="formulaire">
    <h1 class="h1_accueil">
        Maison des ligues tous les sports 
    </h1>
</header>
<main >
    <div class="formulaire_inscription" id="inscription">
       
        <!-- formulaire pour créer un compte -->
        <div class="inner-form_inscription">
            <fieldset> <!-- encadré qui contient le formulaire-->
                <legend>
                    Confirmation de supression de membre
                </legend>
                <form action="#" method="get" id="inscription">  
                    <label for="nomInscription">
                        Nom
                    </label>
                        <input 
                        id="nomInscription"
                        type="text"
                        name="nom"
                        placeholder="Nom" 
                        autofocus="true" 
                        aria-required="true"
                        >
    
                    <label for="prenomInscription">
                        Prénom
                    </label>
                        <input
                        id="prenomInscription"
                        type="text"
                        name="prenom"
                        placeholder="Prénom"
                        aria-required="true"
                        >
                    <label for="ageInscription">
                        Age
                    </label>
                        <input
                        id="ageInscription" 
                        type="date"
                        name="age"
                        placeholder="Age"
                        aria-required="true"
                        >
                    <label for="villeInscription">
                        Ville
                    </label>
                        <input
                        id="villeInscription" 
                        type="search"
                        name="ville"
                        placeholder="Ville"
                        aria-required="true"
                        >
                    <label for="emailInscription">
                        E-mail
                    </label>
                        <input 
                        id="emailInscription"
                        type="email"
                        name="mail"
                        placeholder="Votre email"
                        aria-required="true"
                        >
                        <label for="photo">
                            <span class="material-symbols-outlined">download</span>
                                Téléchargez votre photo :
                        <input 
                        type="file" 
                        id="photoInscription" 
                        name="image" 
                        accept="image/*" 
                        required placeholder="">
                    </label>
                   <!--  <input
                        id="btnValiderInscription"
                        type="submit"
                        value="Modifier "
                        > -->
                </form>
            </fieldset>    
        </div>
        <div class="btn_admin">
            <div class="bouton_modifier">
                <a class="clic_modifier"  href="#" target="blank">Supprimer</a>
            </div>
        </div>
</main>
<footer>
    <div class="img_logo">
        <img src="../asset/php/logo_jo.png" alt="logo jeux olympique">
    </div>
</footer>
</body>
</html>
